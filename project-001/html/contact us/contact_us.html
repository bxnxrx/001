<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Us</title>
    <link rel="stylesheet" href="../../css/contact%20us/contact_us.css" />
</head>
<body>

<div class="contact-container">
    <h1>Contact Us</h1>
    <p>If you have any questions or inquiries, feel free to reach out!</p>

    <form action="#" method="post" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
        <h2>Our Contact Info</h2>
        <p>
            <img src="assets/icons/phone.png" alt="Phone" class="icon">
            <a href="https://facebook.com/girly.lk" target="_blank">Facebook</a>
        </p>
        <p>
            <img src="assets/icons/phone.png" alt="Phone" class="icon">
            <a href="https://facebook.com/girly.lk" target="_blank">instagram</a>
        </p>
        <p>
            <img src="assets/icons/email.png" alt="Email" class="icon">
            <a href="https://facebook.com/girly.lk" target="_blank">G mail</a>
        </p>
        <p>
            <img src="assets/icons/facebook.png" alt="Facebook" class="icon">
            <a href="https://facebook.com/girly.lk" target="_blank">facebook.com/girly.lk</a>
        </p>
    </div>
</div>

</body>
</html>
