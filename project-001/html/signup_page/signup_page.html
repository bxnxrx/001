<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/project-001/css/signup_page/style.css">
</head>
<body>
<div class="signup-container">
    <div class="form-section">
        <div class="form-content">
            <div class="form-left">
                <h2>Create an Account</h2>
                <p>Create an account and verify your details to start investing with Realize.<br>
                    Already have an account? <a href="#">Log In</a></p>
                <form>
                    <div class="name-fields">
                        <input type="text" placeholder="First name" id="fristname" required>
                        <input type="text" placeholder="Last name" id="lastname" required>
                    </div>
                    <input type="text" placeholder="Username" id="username" required>
                    <input type="email" placeholder="Email" id="email" required>
                    <input type="date" placeholder="Birthday" id="brithday" required>
                    <input type="password" placeholder="Password" id="password" required>
                    <input type="password" placeholder="Confirm Password" id="repassword" required>
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="../Terms_Page/Terms_Page.html">Terms and Conditions</a></label>
                    </div>
                    <button type="submit" class="create-account">Create account</button>
                    <div class="or-divider">OR</div>

                </form>
                <button class="google-signin">
                    <img src="/project-001/assests/sigup_page/googleicon.png" alt="Google logo">
                </button>
            </div>
            <div class="form-right">
                <img src="/project-001/assests/sigup_page/hello.png" alt="Hello Illustration">
            </div>
        </div>
    </div>
</div>
</body>
</html>
