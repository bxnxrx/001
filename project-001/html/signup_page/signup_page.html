<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup_page.css">
</head>
<body>
<div class="signup-container">
    <div class="form-section">
        <h2>Create an Account</h2>
        <p>Create an account and verify your details to start investing with Realize.<br>
            Already have an account? <a href="#">Log In</a></p>
        <form>
            <div class="name-fields">
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Last name" required>
            </div>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="date" placeholder="Birthday" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
            </div>
            <button type="submit" class="create-account">Create account</button>
        </form>
        <div class="or-divider">OR</div>
        <button class="google-signin">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
        </button>
    </div>


    <div class="image-section">
        <img src="https://i.ibb.co/2MzfcH8/hello.png" alt="Hello Illustration">
    </div>
</div>
</body>
</html>
