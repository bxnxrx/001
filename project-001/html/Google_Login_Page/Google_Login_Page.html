<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/project-001/css/Google_Login_Page/style.css">
</head>
<body>
<div class="shadow-box">
    <div class="image">
        <img src="/project-001/assests/Google_Login_Page/Untitled_design_9.png" alt="Hello Illustration">
    </div>
    <form class="form-box">
        <h2>Tell us about you</h2>
        <input type="text" placeholder="Full name" required>
        <input type="text" placeholder="Username" required>
        <input type="date" placeholder="Birthday" required>
        <div class="checkbox-wrapper">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
        </div>
        <button type="submit">Continue</button>
    </form>
</div>
</body>
</html>
