<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/project-001/css/Google_Login_Page/style.css">
    <script type="module" src="../../scripts/firebase/FirebaseGoogle.js"></script>
</head>
<body>
<div class="shadow-box">
    <div class="image">
        <img src="/project-001/assests/Google_Login_Page/Untitled_design_9.png" alt="Hello Illustration">
    </div>
    <form class="form-box">
        <h2>Tell us about you</h2>
        <div id="signUpMessage" style="display:none; color:red; margin-bottom:10px; text-align: center;"></div>
        <input type="text" placeholder="First name" id="firstname" required />
        <input type="text" placeholder="Last name" id="lastname" required />
        <input type="text" placeholder="Username" id="usernameGoogle" required>
        <input type="date" placeholder="Birthday" id="birthdayGoogle" required>
        <div class="checkbox-wrapper">
            <input type="checkbox" id="termsGoogle" required>
            <label for="termsGoogle">I agree to the <a href="../Terms_Page/Terms_Page.html">Terms and Conditions</a></label>
        </div>
        <button type="submit" id="GoogleSignUP">Continue</button>
    </form>
</div>
</body>
</html>
