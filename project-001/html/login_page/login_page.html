<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Poppins Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/login_page/login_page.css">
</head>
<body>
<div class="main-wrapper">
    <!-- Welcome Image -->
    <img src="../../assets/login_page/image1.png" alt="Welcome Back Illustration" class="outside-image">

    <!-- Main Container -->
    <div class="login-container">
        <!-- Welcome Message -->
        <p class="welcome-text">Welcome back !!!</p>
        <h1 class="login-title">Login</h1>

        <!-- Authentication Form -->
        <form class="login-form" method="post" action="#" id="loginForm" novalidate>
            <!-- User Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-with-icons">
                    <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
                    <div class="validation-icon-container">
                        <div class="validation-icon loading"></div>
                        <svg class="validation-icon checkmark" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                        <svg class="validation-icon xmark" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </div>
                </div>
                <div class="error-message" id="emailError"></div>
            </div>

            <!-- User Password Field with Toggle -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-field-container">
                    <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
                    <span class="password-toggle" id="passwordToggle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </span>
                </div>
                <div class="error-message" id="passwordError"></div>
                <div class="password-info">
                    <div class="char-count" id="passwordCount">0</div>
                </div>
            </div>

            <!-- Primary Authentication Button -->
            <button type="submit" class="login-btn" id="loginButton">
                <span class="btn-text">Login</span>
                <span class="spinner-border" style="display: none;"></span>
            </button>
        </form>

        <!-- Authentication Alternatives Separator -->
        <div class="divider-container">
            <hr class="divider-line">
            <p class="divider">OR</p>
            <hr class="divider-line">
        </div>

        <!-- Google Sign-in Option -->
        <button class="google-btn" id="googleButton">
                <span class="btn-text">
                    <img src="../../assets/login_page/googleicon.png" alt="Google Logo">
                    <span>Login with Google</span>
                </span>
            <span class="spinner-border" style="display: none;"></span>
        </button>

        <!-- Sign Up Link -->
        <p class="signup-text">Haven't sign Up yet, <a href="#" class="signup-link">Sign UP</a></p>
    </div>
</div>
<!-- JavaScript -->
<script src="../../scripts/login_page/login_page.js"></script>
</body>
</html>
